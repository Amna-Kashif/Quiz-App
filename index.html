<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.1/dist/sweetalert2.min.css" rel="stylesheet">

     <!-- ======Firebase Database Link====== -->
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
</head>


<body onload="nextQuestion()">
    
    <h1 style="text-align: center; " class="heading">Quiz Application</h1>
    <h1 style="text-align: center;" id="timer" class="timer">2:00</h1>


    <div id="authSection" style="text-align: center;">
        <button onclick="showLoginForm()">Login</button>
        <button onclick="showRegisterForm()">Register</button>
    </div>
    <div id="quizSection" style="display: none; text-align: center;"> </div>
  
    

    <div class="quiz-app">
    <div class="container">

        <p id="ques"></p>

        <input value="1" class="options" onclick="clicked()" name="option" type="radio">
        <label id="opt1">Option 1</label>
    
        <br>
        <br>

        <input value="2" class="options" onclick="clicked()" name="option" type="radio">
        <label id="opt2">Option 2</label>
    
        <br>
        <br>
        
        <input value="3" class="options" onclick="clicked()" name="option" type="radio">
        <label id="opt3">Option 3</label>

        <br>
        <br>
         
        <button id="btn" onclick="nextQuestion()">Next</button>
        <button id="restart-btn" style="display: none;">Restart Quiz</button>
    </div>
</div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
